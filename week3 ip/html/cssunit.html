<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p{
            /* Absolute units */
            font-size: 30px;
            font-size: 1in;
            font-size: 2.54cm;
            /* 1px = 0.75px */
            font-size: 16px;
            /* 16px == 12pts */
            font-size: 12pt;
            border: 12pt solid red;
        }
        /* 1inch =  96px */

    </style>
    <title>Document</title>
</head>
<body>
    <!-- two types css units -->
    <!-- Absolute unit -->
    <!-- Relative unit -->
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
